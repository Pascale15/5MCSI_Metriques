<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Mon Site</title>

    <style>
        body {
            margin: 0;
            font-family: "Inter", Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e2e6ec);
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background: white;
            width: 420px;
            padding: 35px 40px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: fadein .6s ease-out;
        }

        @keyframes fadein {
            from { opacity: 0; transform: translateY(12px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 28px;
            color: #333;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fafafa;
            font-size: 15px;
            transition: 0.2s;
        }

        input:focus, textarea:focus {
            border-color: #4a72ff;
            background: #fff;
            box-shadow: 0 0 6px rgba(74,114,255,0.3);
            outline: none;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #4a72ff;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: #3657d4;
        }

        button:active {
            transform: scale(0.97);
        }

        .footer-text {
            text-align: center;
            font-size: 13px;
            margin-top: 12px;
            color: #777;
        }
    </style>

</head>
<body>

    <div class="contact-container">
        <h1>Contactez-moi</h1>

        <form>
            <label for="nom">Nom</label>
            <input type="text" id="nom" placeholder="Votre nom">

            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" placeholder="Votre prénom">

            <label for="message">Message</label>
            <textarea id="message" placeholder="Écrivez votre message ici..."></textarea>

            <button type="submit">Envoyer</button>
        </form>

        <p class="footer-text">Les données ne sont pas enregistrées • Exercice 5</p>
    </div>

</body>
</html>
